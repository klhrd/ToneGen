name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # 當你推送到 main 分支時觸發

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    # ... 前面設定省略
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: tonegen3/package.json # 指定路徑

      - name: Install dependencies
        run: npm install
        working-directory: tonegen3 # 指定在 tonegen3 資料夾執行

      - name: Build
        run: npm run build
        working-directory: tonegen3 # 指定在 tonegen3 資料夾執行

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: tonegen3/dist # 指向編譯後的資料夾
# ... 後面設定省略
  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
